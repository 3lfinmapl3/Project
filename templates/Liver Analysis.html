  <p></p>
  <div class="myborder">
    <p></p>
    <div class="font">
      <center>
        <h2>Fill out these fields carefully</h2>
      </center>
    </div>
    <p></p>
    <!--Under this comes form display!!!please add form tags under this!!!-->
    <form action="http://127.0.0.1:8000/Liver%20Analysis" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="number" class="form-control" name="age" id="age" placeholder="Enter your Age">
    </div>
    <select class="form-select" name="gender" id="gender" aria-label="Gender Select">
      <option selected>select your gender</option>
      <option value=2>Female</option>
      <option value=1>Male</option>
    </select>
    <p></p>
    <div class="mb-3">
      <input type="number" step="any" class="form-control" name="Total Bilirubin" id="Total Bilirubin" placeholder="Enter 'Total Bilirubin' as per Liver-Analysis report">
    </div>
    <p></p>
    <div class="mb-3">
      <input type="number" step="any" class="form-control" name="Direct Bilirubin" id="Direct Bilirubin"
        placeholder="Enter 'Direct Bilirubin' as per Liver-Analysis report">
    </div>
    <p></p>
    <div class="mb-3">
      <input type="number" step="any" class="form-control" name="Alkaline Phosphotase" id="Alkaline Phosphotase"
        placeholder="Enter 'Alkaline Phosphotase' as per Liver-Analysis report">
    </div>
    <p></p>
    <div class="mb-3">
      <input type="number" step="any" class="form-control" name="Alamine Aminotransferase" id="Alamine Aminotransferase" placeholder="Enter 'Alamine Aminotransferase' as per Liver-Analysis report">
    </div>
    <p></p>
    <div class="mb-3">
      <input type="number" step="any" class="form-control" name="Aspartate Aminotransferase" id="Aspartate Aminotransferase"
        placeholder="Enter 'Aspartate Aminotransferase' as per Liver-Analysis report">
    </div>
    <p></p>
    <div class="mb-3">
      <input type="number" step="any" class="form-control" name="Total Protiens" id="Total Protiens"
        placeholder="Enter 'total protiens' as per Liver-Analysis report">
    </div>
    <p></p>
    <div class="mb-3">
      <input type="number" step="any" class="form-control" name="Albumin" id="Albumin" placeholder="Enter 'Albumin' as per Liver-Analysis report">
    </div>
    <p></p>
    <div class="mb-3">
      <input type="number" step="any" class="form-control" name="AlbuminGlobulin" id="AlbuminGlobulin"
        placeholder="Enter 'Albumin:Globulin' as per Liver-Analysis report">
    </div>
    <p></p>
    <div class="col-auto">
      <center>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </center>
    </div>
  </form>
